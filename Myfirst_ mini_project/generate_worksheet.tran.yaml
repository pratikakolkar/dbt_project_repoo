      type: "fixed-flow"
      parameters:
        componentName: "Generate worksheet names"
        columns:
        - - "WORKSHEET_NAME"
          - "VARCHAR"
          - ""
          - ""
        values:
        - - "ITEMS"
        - - "ORDERS"
        - - "ORDER_ITEMS"
    Rewrite Table:
      type: "rewrite-table"
      sources:
      - "Generate worksheet names"
      parameters:
        componentName: "Rewrite Table"
        warehouse: "COMPUTE_WH"
        database: "DEMO_DATABASE"
        schema: "DEMO_SCHEMA"
        targetTable: "GS_SHEET_NAME"
