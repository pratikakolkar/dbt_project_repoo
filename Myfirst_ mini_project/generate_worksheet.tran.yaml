      postProcessing:
        updateOutputMessage:
        updateScalarVariables:
  variables:
    WORKSHEET_NAME:
      metadata:
        type: "TEXT"
        description: ""
        scope: "COPIED"
        visibility: "PUBLIC"
      defaultValue: "items"
design:
